<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
        
        width: 280px;
        height: 280px;
        text-align: center;
    }

    td {
    
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">C</td>
            <td colspan="3">A</td>
            <td rowspan="3">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
